name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Build
        run: |
          cd frontend
          cargo build --release --target wasm32-unknown-unknown

      - name: Download Macroquad JS glue
        run: |
          curl -o gl.js https://raw.githubusercontent.com/not-fl3/macroquad/master/js/gl.js

      - name: Prepare Deployment Directory
        run: |
          mkdir -p ./deploy
          cp ./frontend/target/wasm32-unknown-unknown/release/frontend.wasm ./deploy/
          cp ./frontend/index.html ./deploy/
          cp gl.js ./deploy/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy